<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Hide the default checkbox */
        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        /* Style the container for the toggle switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
        }

        /* Style the slider */
        .toggle-switch::before {
            content: "CN";
            position: absolute;
            left: 5px;
            top: 5px;
            width: 25px;
            height: 20px;
            background-color: white;
            border-radius: 15px;
            line-height: 20px;
            text-align: center;
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-switch::before {
            content: "EN";
            left: 30px;
            background-color: #2196F3;
            color: white;
        }

        .toggle-switch::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.4s;
        }

        .toggle-switch input[type="checkbox"]:checked + .toggle-switch::after {
            left: 30px;
        }
    </style>
</head>
<body>
    <label class="toggle-switch">
        <input type="checkbox" id="language-toggle">
    </label>
</body>
</html>
